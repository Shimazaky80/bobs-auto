<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bob's Auto Order Form</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Order Form</h1>
	<form action="processorder.php" method="post" class="container">
		<label class="header_label" id="itm">Item</label>
		<label class="header_label" id="qty">Quantity</label><br>
		<label>Tires
			<input type="text" name="tireqty" maxlength="3" class="tire-in" />
		</label><br>
		<label>Oil
			<input type="text" name="oilqty" maxlength="3" class="oil-in" />
		</label><br>
		<label>Spark Plugs
			<input type="text" name="sparkqty" maxlength="3" class="spark-in" />
		</label><br><br>
		<button type="submit" value="submit">Submit</button>
		<button type="reset" value="clear">Clear</button>

	</form>
</body>
</html>
